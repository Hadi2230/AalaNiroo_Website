<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست نهایی - شرکت اعلا نیرو</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 { color: #4CAF50; margin-bottom: 20px; }
        .status { 
            background: #f0f0f0; 
            padding: 15px; 
            border-radius: 8px; 
            margin: 20px 0;
            border-left: 4px solid #4CAF50;
        }
        .button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ پروژه تکمیل شد!</h1>
        <div class="status">
            <h3>وضعیت پروژه:</h3>
            <p>✅ سیستم مدیریت فروش</p>
            <p>✅ سیستم چت آنلاین</p>
            <p>✅ ادغام با سیستم‌های خارجی</p>
            <p>✅ داشبورد KPI پیشرفته</p>
        </div>
        <a href="/admin/login" class="button">ورود به پنل مدیریت</a>
        <a href="/about" class="button">درباره پروژه</a>
        <p style="margin-top: 30px; color: #666; font-size: 12px;">
            زمان: <span id="time"></span>
        </p>
    </div>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString('fa-IR');
    </script>
</body>
</html>
